<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f2f5;
        color: #1c1e21;
        user-select: none;
      }
      .offline-message {
        text-align: center;
        padding: 20px;
      }
      h1 {
        margin-bottom: 10px;
      }
      p {
        color: #65676b;
        margin-bottom: 20px;
      }
      button {
        background-color: #0084ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
      }
      button:hover:not(:disabled) {
        background-color: #0073e6;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #1c1e21;
          color: #e4e6eb;
        }
        p {
          color: #b0b3b8;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-message">
      <h1>ðŸ“¡ No Internet Connection</h1>
      <p>Please check your network connection and try again.</p>
      <button id="retryButton">Retry</button>
    </div>
    <script>
      let isRetrying = false;
      const RETRY_COOLDOWN = 2000;

      function retryConnection() {
        try {
          if (isRetrying) return;

          const retryButton = document.getElementById('retryButton');

          isRetrying = true;
          if (retryButton) {
            retryButton.disabled = true;
            retryButton.textContent = 'Retrying...';
          }

          setTimeout(() => {
            isRetrying = false;
            if (retryButton) {
              retryButton.disabled = false;
              retryButton.textContent = 'Retry';
            }
          }, RETRY_COOLDOWN);

          if (window.messengerApi && window.messengerApi.reloadMessenger) {
            window.messengerApi.reloadMessenger();
          } else {
            location.reload();
          }
        } catch (error) {
          console.error('Error in retryConnection:', error);
          isRetrying = false;
          const retryButton = document.getElementById('retryButton');
          if (retryButton) {
            retryButton.disabled = false;
            retryButton.textContent = 'Retry';
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const retryButton = document.getElementById('retryButton');
        if (retryButton) {
          retryButton.addEventListener('click', retryConnection);
        }

        window.addEventListener('online', () => {
          retryConnection();
        });
      });
    </script>
  </body>
</html>
